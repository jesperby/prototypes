<aside class="feedback basic">
  <form action="{{ site.baseurl }}/" method="post" class="form-vertical">
    <h1>Hjälpte informationen på den här sidan dig?</h1>
    <div>
      <input type="hidden" name="rating" value="Ja">
      <div class="form-group initiate">
        <input type="submit" value="Ja" class="btn btn-primary"/>
        <button type="button" class="btn btn-default trigger">Nej</button>
      </div>

      <div class="comment">
        <div class="form-group">
          <label for="comment">Berätta vad vi kan göra bättre på den här sidan:</label>
          <textarea id="comment" name="comment" rows="8" class="form-control" placeholder=""></textarea>
          <p class="help-block">
            Vi har ingen möjlighet att svara, men dina synpunkter är värdefulla för oss. Om du vill ha svar på en fråga använd uppgifter under Kontakta oss ovan.
          </p>
        </div>

        <div class="form-group">
          <div class="controls">
            <input type="submit" value="Skicka kommentar" class="btn btn-primary"/>
          </div>
        </div>
      </div>
    </div>
  </form>
</aside>
