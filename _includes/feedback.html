<aside class="feedback standard">
  <button type="button" class="btn btn-default trigger">Lämna synpunkter</button>
  <form action="{{ site.baseurl }}/" method="post" class="form-vertical">
    <h1>Lämna synpunkter</h1>
    <div>
      <div class="form-group">
        <p class="help-block">Hur väl gav sidan svar på det du undrade över?</p>
        <div class="radio">
          <label><input type="radio" name="rating" value="Mycket bra"/>Mycket väl</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="rating" value="Bra"/>Väl</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="rating" value="Dålig"/>Inte så väl</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="rating" value="Mycket dålig"/>Inte alls</label>
        </div>
      </div>

      <div class="form-group">
        <label for="comment">Hur kan vi förbättra informationen?</label>
        <textarea id="comment" name="comment" rows="8" class="form-control" placeholder=""></textarea>
      </div>

      <div class="form-group">
        <div class="controls">
          <input type="submit" value="Skicka in dina synpunkter" class="btn btn-primary"/>
        </div>
      </div>
    </div>
  </form>
</aside>
