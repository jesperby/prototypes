<aside class="feedback basic">
  <button type="button" class="btn btn-default trigger">Lämna synpunkter</button>
  <form action="{{ site.baseurl }}/" method="post" class="form-vertical">
    <h1>Lämna synpunkter</h1>
    <div>
      <div class="form-group">
        <p class="help-block">Hjälpte informationen på den här sidan dig?</p>
        <div class="radio">
          <label class="radio-inline"><input type="radio" name="rating" value="Ja"/>Ja</label>
          <label class="radio-inline"><input type="radio" name="rating" value="Nej"/>Nej</label>
        </div>
      </div>

      <div class="form-group">
        <label for="comment">Berätta vad vi kan göra bättre på den här sidan:</label>
        <textarea id="comment" name="comment" rows="8" class="form-control" placeholder=""></textarea>
        <p class="help-block">
          Vi har ingen möjlighet att svara, men dina synpunkter är värdefulla för oss. Om du vill ha svar på en fråga använd uppgifter under Kontakta oss ovan.
        </p>
      </div>

      <div class="form-group">
        <div class="controls">
          <input type="submit" value="Skicka in dina synpunkter" class="btn btn-primary"/>
        </div>
      </div>
    </div>
  </form>
</aside>
